# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
    branches:
      include:
      - main
    paths:
      include:
      - pipelines/mongo-pipeline.yaml
      - aks/shoppingclient.yaml

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '783691c2-d0b6-4f99-af10-f535f5adecf1'
  imageRepository: 'mongoimage'
  containerRegistry: 'shoppingacrcicd.azurecr.io'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'shoppingacrcicdbbdd-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:

- stage: Deploy
  displayName: Deploy stage

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'sandeepjain101rundevops.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/aks/mongo.yaml
              imagePullSecrets: |
                mongo-secret

