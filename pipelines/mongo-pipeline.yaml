# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
    branches:
      include:
      - main
    paths:
      include:
      - pipelines/mongo-pipeline.yaml
      - aks/shoppingclient.yaml

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a70e631a-0ed1-4526-ab81-b2c228e83797'
  imageRepository: 'mongoimage'
  containerRegistry: 'shoppingcicdacr.azurecr.io'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'shoppingcicdacr20529c01-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - upload: aks
      artifact: aks

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'sandeepjain101rundevops.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/aks/mongo-secret.yaml
                $(Pipeline.Workspace)/aks/mongoconfigmap.yaml
                $(Pipeline.Workspace)/aks/mongo.yaml
              imagePullSecrets: |
                mongo-secret

